<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.A {
    position:relative;
    width:500px;
    height: 500px;
    background-color:green;
}
 
.B {
    position:absolute;
    max-width:300px;
    max-height:300px;
    background-color:blue;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	margin: auto;
}
/* style for  labels */
label {
	display: block;
}
</style>
</head>
<body>
<div class="A">
<div class="B">
</div>
<div class="B">
</div>
</div>
<input type="file" id="file" name="file" />
<fieldset id="remember-me">
	<legend>Remember Me</legend>
		<div>
		<label for="remember-yes">Yes</label>
		<input id="remember-yes" class="radio" name="remember" type="radio" value="yes" />
		</div>
		
		<div>
		<label for="remember-no"><input id="remember-no" class="radio" name="remember" type="radio" value="no" checked="checked" />No</label>
		</div>
		
</fieldset>

<fieldset>
	<legend>Your Contact Details</legend>
	<div>
	<label for="author">Name: <em class="required">(Required)</em></label>
	<input name="author" id="author" type="text" />
	</div>
	
	<div>
	<label for="email">Email Address:</label>
	<input name="email" id="email" type="text" />
	</div>
	
	<div>
	<label for="url">Web Address:</label>
	<input name="url" id="url" type="text" />
	</div>
</fieldset>
</body>
</html>
